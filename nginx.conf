upstream backend {
    server backend:5001;
}

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;

    # API routes - proxy to backend
    # Auth
    location = /signup { proxy_pass http://backend; include /etc/nginx/proxy_params; }
    location = /get-profile { proxy_pass http://backend; include /etc/nginx/proxy_params; }

    # Posts
    location = /allposts { proxy_pass http://backend; include /etc/nginx/proxy_params; }
    location = /explore { proxy_pass http://backend; include /etc/nginx/proxy_params; }
    location = /createpost { proxy_pass http://backend; include /etc/nginx/proxy_params; }
    location = /mypost { proxy_pass http://backend; include /etc/nginx/proxy_params; }
    location ~ ^/post/[^/]+$ { proxy_pass http://backend; include /etc/nginx/proxy_params; }
    location ~ ^/delete-post/ { proxy_pass http://backend; include /etc/nginx/proxy_params; }

    # Likes & Comments
    location = /givelike { proxy_pass http://backend; include /etc/nginx/proxy_params; }
    location = /removelike { proxy_pass http://backend; include /etc/nginx/proxy_params; }
    location = /insert-comment { proxy_pass http://backend; include /etc/nginx/proxy_params; }
    location ~ ^/delete-comment/ { proxy_pass http://backend; include /etc/nginx/proxy_params; }

    # Users
    location ~ ^/user/ { proxy_pass http://backend; include /etc/nginx/proxy_params; }
    location = /search-users { proxy_pass http://backend; include /etc/nginx/proxy_params; }
    location = /follow { proxy_pass http://backend; include /etc/nginx/proxy_params; }
    location = /unfollow { proxy_pass http://backend; include /etc/nginx/proxy_params; }
    location = /update-profile { proxy_pass http://backend; include /etc/nginx/proxy_params; }
    location = /update-profile-image { proxy_pass http://backend; include /etc/nginx/proxy_params; }

    # Auth signup
    location = /create-profile { proxy_pass http://backend; include /etc/nginx/proxy_params; }

    # API docs
    location /docs { proxy_pass http://backend; include /etc/nginx/proxy_params; }
    location = /openapi.json { proxy_pass http://backend; include /etc/nginx/proxy_params; }

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # React Router - serve index.html for all other routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
